<html>  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/bootstrap.css">
        <link rel="stylesheet" href="CSS/Custom.css">
        <title>20MCA097_RWDC - Internals</title>
    </head>
<body class="bg-mattblack">
    <div ng-app="app" class="container">
        <div ng-controller="MyController">
            <br>
            <br>
            <p class="h1 text-white">RWDC - Set 1</p>
            <br>
            <table class="table table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Department</th>
                    <th>Basic Salary</th>
                    <th>Increment</th>
                    <th>Button</th>
                </tr>
                <tr>
                    <form>
                        <td><input type="text" class="form-control input-sm" ng-model="in_FirstName" id="in_FirstName" placeholder="First Name"></td>
                        <td><input type="text" class="form-control input-sm" ng-model="in_LastName" id="in_LastName" placeholder="Last Name"></td>
                        <td><input type="text" class="form-control input-sm" ng-model="in_Department" id="in_Department" placeholder="Department"></td>
                        <td><input type="number" class="form-control input-sm" ng-change="CalculateIncrement()" ng-model="in_BasicSalary" id="in_BasicSalary" placeholder="BasicSalary"></td>
                        <td><input type="text" readonly class="form-control input-sm" ng-model="in_Increment" id="in_Increment" placeholder="Increment"></td>
                        <td><button ng-click='addEmployee()' class="btn btn-primary">Add Data</button><br></td>
                    </form>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr ng-repeat="x in employee track by $index">
                    <td>{{x.in_FirstName}}</td>
                    <td>{{x.in_LastName}}</td>
                    <td>{{x.in_Department}}</td>
                    <td>{{x.in_BasicSalary}}</td>
                    <td>{{x.in_Increment}}</td>
                    <td><button ng-click='deleteEmployee(x)' class="btn btn-danger">Delete</button><br></td>
                </tr>
            </table>
        </div>
    </div>  

    <script src="JS/angular.min.js"></script>
    <script src="JS/Custom_Aungular.js"></script> 
</body>  
</html>
